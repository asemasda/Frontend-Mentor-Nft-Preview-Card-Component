<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Equilibrium NFT</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;600&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="main.css">
</head>
<body>

  <main>
    <section class="Background">
      <article class="container" aria-labelledby="nft-title">
        
      
        <div class="img"  aria-label="NFT preview image">
          <div class="eye-icon"><img src="./images/icon-view.svg" alt="Eye Icon">
          </div>
        </div>
        
        </div>
      
        <div class="nft-text">
          <h1 id="nft-title">Equilibrium #3429</h1>
          <p>Our Equilibrium collection promotes balance and calm.</p>

          <div class="eth-days-time">
            <div class="eth-price">
              <img src="./images/icon-ethereum.svg" alt="Ethereum icon">
              <span class="price" aria-label="Price: 0.041 Ethereum">0.041ETH</span>
            </div>
            <div class="time">
              <img src="./images/icon-clock.svg" alt="Clock icon">
              <span class="span-days" aria-label="Time left: 3 days">3 days left</span>
            </div>
          </div>
        </div>

        <hr class="line" aria-hidden="true">

        
        <div class="avatar">
          <img src="./images/image-avatar.png" alt="Avatar of Jules Wyvern">
          <p>Creation of <span class="white-color">Jules Wyvern</span></p>
        </div>
        
      </article>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
